<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Torteria tortami via</title>
</head>

<body>

    <div class="container-xl">
        <h1>Torteria tortami via</h1>
        <section class="mb-5">
            <h2>Torte disponibili</h2>
            <div class="row row-gap-3">
                <div class="col-sm-12 col-lg-4">
                    <article>
                        <div class="card">
                            <img src="./img/torta_mele.jpeg" class="card-img-top h-auto" alt="Torta di mele width="800"
                                height="450">
                            <div class="card-body">
                                <h3 class="h5 card-title">Torta di mele</h3>
                                <p class="card-text" id="risultato1"></p>
                                <a href="#" class="btn btn-primary" id="btn1">Leggi di più</a>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <article>
                        <div class="card">
                            <img src="./img/torta_crema_pasticcera.jpeg" class="card-img-top h-auto" alt="Crostata pasticcera" width="800"
                                height="450">
                            <div class="card-body">
                                <h3 class="h5 card-title">Crostata alla crema pasticcera</h3>
                                <p class="card-text" id="risultato2"></p>
                                <a href="#" class="btn btn-primary" id="btn2">Leggi di più</a>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <article>
                        <div class="card">
                            <img src="./img/torta_saint_honore.jpeg" class="card-img-top h-auto" alt="Torta Saint Honorè" width="800"
                                height="450">
                            <div class="card-body">
                                <h3 class="h5 card-title">Torta Saint Honorè</h3>
                                <p class="card-text" id="risultato3"></p>
                                <a href="#" class="btn btn-primary" id="btn3">Leggi di più</a>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </div>
    <!-- Costruisci una card per ogni torta creata. 
     Crea la class Torta(nome, prezzo, ingredienti: string[], dataScadenza: new Date(), imgTorta: string(percorso dell'immagine nella cartella) ) 
     -->
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
